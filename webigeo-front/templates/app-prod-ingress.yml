apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: traefik
  tls:
    - secretName: app-secret
      hosts:
        - {{ .Values.DNS }}
        - {{ .Values.API_DNS}}
  rules:
  - host: {{ .Values.DNS }}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
             service:
              name: node-service
              port:
                number: 3000
  
